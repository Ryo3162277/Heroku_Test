<html>
  <head>
    <title>アナリシスを提出する</title>
    <link rel="stylesheet" type="text/css" href="pagination.css" /> 
    <style>
      input{display:block;}
      ul{list-style:none;}
    </style>
  </head>
  <body>

    <div class="container">
      
        <div class="panel-body">
          <p>こんにちは</p>
          <ul>
            <li>
              <a href="/analysis">アナリシスを提出する</a>
          </ul>

          <ul>
            <li>
              <a href="/myanalysis">自分のアナリシス</a>
          </ul>
          <ul>
            <li>
              <a href="/everyanalysis">皆のアナリシス</a>
          </ul>
          
        </div>
    </div>
    <h3>event list</h3>
    <ul>
      <table border="1">
        <tr>
          <th>
            クラス
          </th>
          <th>
            距離
          </th>
          <th>
            Up
          </th>
        </tr>
        {{range .race}}
        <tr>

          <th>
            <a href={{.URL}}> {{.Class}}</a>
          </th>
          <th>
            {{.Distance}}
          </th>
          
          <th>
            {{.Up}}
          </th>
        </tr>
        {{end}}
      </table>
    </ul>
</html>
